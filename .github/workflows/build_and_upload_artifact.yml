name: Bahmni-Core - Github actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        ruby: [2.5]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby      
        run: |
          sudo apt-get install ruby-dev
          sudo gem install compass -v 1.0.3  
      - name: Set up JDK 1.8
      - uses: actions/setup-java@v1
        with:
            java-version: 1.8
      

