name: Bahmni-Core - Github actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        ruby: [2.5]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby      
        run: |
          sudo apt-get install ruby-dev
          sudo gem install compass -v 1.0.3  
      - name: Set up JDK 1.8
      - uses: actions/setup-java@v1
        with:
            java-version: 1.8
      - name: Build and package
        run: |
          mvn clean package
          zip -r Bahmnicore.zip bahmnicore-omod/target/bahmnicore-omod-0.94-SNAPSHOT.jar
      - uses: actions/upload-artifact@v2
        with:
            name: Bahmnicore
            path: bahmnicore-omod/target/Bahmnicore.zip


