name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
            java-version: 1.8
    - name: Set up Ruby      
      uses: actions/setup-ruby@v1
      with:
          ruby-version: 2.5
    - name: Set up Compass
      run: gem install compass
    - run: echo "Hello World!"
